<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge 1</title>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css" media="screen">
        .hidden {
            display: none;
        }
        .showli {
            display: list-item;
        }
        </style>
    </head>
    <body>

        <div>
            <h2>葫芦娃</h2>
            <ul>
                <li>大娃</li>
                <li>二娃</li>
                <li>三娃</li>
                <li>四娃</li>
                <li class="hidden">五娃</li>
                <li class="hidden">六娃</li>
                <li>七娃</li>
            </ul>
            <button id="demo" type="button">更多</button>
        </div>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                /* 第一种方法
                $("#demo").bind("click", function() {
                    if ($(".hidden").length) {
                        $(this).text("简化");
                        $(".hidden").addClass("showli");
                        $(".hidden").removeClass("hidden");
                    } else {
                        $(this).text("更多");
                        $(".showli").addClass("hidden");
                        $(".showli").removeClass("showli");
                    }
                });
                */
                // 还是第二种方法比较简便
                $("#demo").click(function() {
                    $(this).text(function(i, text) {
                        return text === "更多" ? "简化" : "更多"
                    });
                    $(".hidden").toggle("slow");
                })
            });
        </script>
    </body>
</html>
